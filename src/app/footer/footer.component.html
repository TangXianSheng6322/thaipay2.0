<section class="flex min-h-fit w-full justify-center">
  <div class="container px-[5vw] py-[5vh]">
    <div class="top flex flex-wrap gap-[3vh] xl:gap-0">
      <div class="logo_container mb-[3vh] flex w-full justify-start xl:w-3/12">
        <div class="logo flex items-end gap-[1vh] xl:items-start">
          <img src="logo.png" alt="" class="h-10 object-contain" />
          <h1 class="title_logo mb-1 font-medium">ThaiPay</h1>
        </div>
      </div>
      <div
        class="links flex flex-wrap gap-[3vh] md:w-full md:justify-between xl:w-6/12 xl:gap-[5vh]"
      >
        <div
          class="links_1 mb-[2vh] flex min-w-1/3 grow flex-col gap-[1vh] md:max-w-[30%] md:min-w-0 md:items-center xl:items-start"
        >
          <a class="mb-4 font-medium">Solutions</a>
          <a class="text-gray-600">Small businesses</a>
          <a class="text-gray-600">Freelancers</a>
          <a class="text-gray-600">Customers</a>
          <a class="text-gray-600">Taxes</a>
        </div>
        <div
          class="links_2 mb-[2vh] flex min-w-1/3 grow flex-col gap-[1vh] md:max-w-[30%] md:min-w-0 md:items-center xl:items-start"
        >
          <a class="mb-4 font-medium">Company</a>
          <a class="text-gray-600">About us</a>
          <a class="text-gray-600">Career</a>
          <a class="text-gray-600">Contact</a>
        </div>
        <div
          class="links_3 mb-[2vh] flex min-w-1/3 grow flex-col gap-[1vh] md:max-w-[30%] md:min-w-0 md:items-center xl:items-start"
        >
          <a class="mb-4 font-medium">Learn</a>
          <a class="text-gray-600">Blog</a>
          <a class="text-gray-600">Ebooks</a>
          <a class="text-gray-600">Guides</a>
          <a class="text-gray-600">Templates</a>
        </div>
        <div
          class="links_4 mb-[2vh] flex max-w-2/4 grow flex-col items-start justify-start gap-[2vh] md:hidden"
        >
          <h1 class="text-lg font-medium">Follow us on</h1>
          <div
            class="images flex h-2/12 w-12/12 items-center justify-start gap-[3vh]"
          >
            <img
              *ngFor="let link of socialLinks"
              [src]="link.img"
              [alt]="link.alt"
              (click)="redirectTo(link.url)"
              class="w-3/12 cursor-pointer"
            />
          </div>
        </div>
      </div>
      <div
        class="socials_container hidden items-center justify-around md:flex xl:w-3/12 xl:flex-col xl:items-end xl:justify-start xl:gap-[3vh]"
      >
        <h1 class="text-lg font-medium lg:text-2xl">Follow us on:</h1>
        <div
          class="images flex w-6/12 items-center justify-start xl:justify-end"
        >
          <img
            *ngFor="let link of socialLinks"
            [src]="link.img"
            [alt]="link.alt"
            (click)="redirectTo(link.url)"
            class="cursor-pointer md:w-2/12 xl:w-3/12"
          />
        </div>
      </div>
    </div>
    <div class="bottom mt-[3vh] w-full border-t-2 border-gray-500">
      <h1 class="text-blueMainMid p-7 text-center text-lg font-medium">
        Â©ThaiPay {{ yearNow }}. All Rights Reserved.
      </h1>
    </div>
  </div>
</section>
