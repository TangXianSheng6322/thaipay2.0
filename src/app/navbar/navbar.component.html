<nav
  class="relative flex h-[10vh] justify-between gap-[3vw] bg-neutral-100/30 px-[5vw] backdrop-blur-md lg:gap-[7vw]"
>
  <div class="logo flex-center flex">
    <img src="logo.png" alt="" class="h-8/12 object-contain" />
  </div>
  <div
    class="links hidden flex-grow items-center justify-between lg:flex xl:flex-grow-0 xl:gap-[5vw]"
  >
    <a href="" class="font-medium">Products</a>
    <a href="" class="font-medium">Customers</a>
    <a href="" class="font-medium">Pricing</a>
    <a href="" class="font-medium">Learn</a>
  </div>
  <div class="buttons flex items-center justify-around gap-[2vw]">
    <button class="block h-8/12 border-0 lg:hidden" (click)="toggleMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#0f172b"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <button class="login_b hidden text-2xl lg:block xl:font-normal">
      Log In
    </button>
    <button
      class="signup_b bg-blueMain border-blueMain hidden text-2xl text-neutral-100 lg:block xl:font-normal"
    >
      Sign Up
    </button>
  </div>
  <div
    *ngIf="isMenuOpen"
    class="fixed inset-0 z-40 flex h-screen w-screen flex-col items-center justify-center gap-7 bg-neutral-100/90 transition-all duration-300 md:gap-10 lg:hidden"
  >
    <a href="" (click)="closeMenu()" class="text-4xl md:text-5xl">Products</a>
    <a href="" (click)="closeMenu()" class="text-4xl md:text-5xl">Customers</a>
    <a href="" (click)="closeMenu()" class="text-4xl md:text-5xl">Pricing</a>
    <a href="" (click)="closeMenu()" class="text-4xl md:text-5xl">Learn</a>

    <button
      (click)="closeMenu()"
      class="login_b bg-orangeLight h-1/10 border-0 text-4xl md:h-1/12 md:text-5xl"
    >
      Log In
    </button>
    <button
      (click)="closeMenu()"
      class="signup_b bg-blueMain border-blueMain h-1/10 border-0 text-4xl md:h-1/12 md:text-5xl"
    >
      Sign Up
    </button>
    <button (click)="closeMenu()" class="border-0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-15 w-15 cursor-pointer text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="#0f172b"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</nav>
